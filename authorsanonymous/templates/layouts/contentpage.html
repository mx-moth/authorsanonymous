{% extends "layouts/page.html" %}

{% load wagtailcore_tags %}
{% load authorsanonymous_tags %}

{% block content %}
<main>
    <header {% body_background page %}>
		<div class="inner">
			<h2>{{ page.header_text }}</h2>
			{{ page.header_body|richtext }}
		</div>
	</header>

	<!-- Content -->
	<div class="wrapper">
		<div class="inner">
			{% include_block page.body %}
		</div>
	</div>

</main>
{% endblock %}
